<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
        <section class="game">
        <h2 class="title">Computer: <span class="computer-score"></span></h2>
            <div class="computer"> 
                <div class="pick rock">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="pick paper">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="pick scissors">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
            <div class="result">
    
            </div>
            <div class="options">
                <button class="menu">Menu</button>
                <button class="reset">Reset</button>
            </div>
            <h2 class="title">User: <span class="user-score"></span></h2>
            <div class="user">
                <div class="pick rock">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div class="pick paper">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="pick scissors">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
        </section>

        <section class="info-game active">
            <div class="scoreboard-message"></div>
            <div class="info-options">
                <button class="new-game">Start New Game</button>
                <button class="continue">Continue</button>
               
            </div>
            <div class="scoreboard">
                <h2 class="scoreboard-title-user">User score: <span>0</span></h2>
                <h2 class="scoreboard-title-computer">Computer score: <span>0</span></h2>
            </div>
        </section>
        <script src="script.js"></script>
</body>
</html>
